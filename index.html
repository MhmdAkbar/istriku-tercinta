<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ucapan untuk Istriku tercinta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .font-great-vibes { font-family: 'Great Vibes', cursive; }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }

    .fade-out { opacity: 0; transition: opacity 0.5s ease-out; }
    .fade-in { opacity: 1; transition: opacity 0.5s ease-in; }
  </style>
</head>
<body class="bg-pink-100 overflow-hidden relative min-h-screen flex items-center justify-center p-4">

  <!-- Hati jatuh -->
  <div id="hearts-container"></div>

  <!-- Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="/src/audio/hbd.mp3" type="audio/mpeg">
    Browsermu tidak mendukung audio 😢
  </audio>

  <!-- Kartu -->
<div id="card" class="bg-white rounded-2xl shadow-xl max-w-md w-full text-center p-6 fade-in transition-all duration-500">
  <h1 id="main-title" class="text-blue-500 text-4xl font-great-vibes mb-6 select-none">
    Sedikit harapan untuk istriku
  </h1>
  <h2 id="title" class="text-pink-600 text-3xl md:text-4xl font-great-vibes mb-4">
    Mabruk alfa mabruk istriku tercinta ❤️
  </h2>
  <div id="message-container" class="max-h-48 overflow-y-auto text-gray-700 text-base md:text-lg mb-6 px-2">
    <p id="message" class="whitespace-pre-line"></p>
  </div>
  <div class="flex flex-col gap-3 items-center" id="buttons">
    <button onclick="nextMessage()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
      ➡️ Klik ini bunda sayang
    </button>
  </div>
</div>

<button onclick="document.getElementById('bg-music').play()" 
        class="fixed bottom-4 right-4 bg-white p-1 text-xl rounded-full shadow-md z-50">
  <span class="text-sm text-blue-300">music play</span>▶️
</button>
  <script>

// Jalankan fadeIn saat user klik layar (karena autoplay sering dibatasi browser)
window.addEventListener('click', () => {
  fadeInMusic(audio);
});

    // Efek hati
    const heartsContainer = document.getElementById('hearts-container');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${3 + Math.random() * 2}s`;
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }

  {

    message: `

aku selalu bangga padamu, dan selalu senang menjadikanmu rumah untuk pulang 💕❤️

    let current = 0;

    function nextMessage() {
      const card = document.getElementById('card');
      card.classList.remove('fade-in');
      card.classList.add('fade-out');

      setTimeout(() => {
        current++;
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const buttons = document.getElementById('buttons');

        if (current < messages.length - 1) {
          title.textContent = messages[current].title;
          message.innerHTML = messages[current].message;
          buttons.innerHTML = `
            <button onclick="nextMessage()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
              ➡️ Klik ini lagi sayang
            </button>
          `;
        } else {
          title.textContent = messages[current].title;
          message.innerHTML = messages[current].message;

          // Ganti tombol jadi "Balas ke WA"
          const phone = '6282290071319'; // Ganti dengan nomor kamu
          const pesan = encodeURIComponent("Sayang, aku udah baca ucapannya 😘");
          buttons.innerHTML = `
            <a href="https://wa.me/${phone}?text=${pesan}" target="_blank"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
              💬 kasih tau aku kamu mau apa sayangku
            </a>
          `;
        }

        card.classList.remove('fade-out');
        card.classList.add('fade-in');
      }, 500);
    }

    // Auto-play musik jika klik layar
    window.addEventListener('click', () => {
      document.getElementById('bg-music').play().catch(() => {});
    });
  </script>

</body>
